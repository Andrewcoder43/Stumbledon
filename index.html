<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Random Website Generator</title>
</head>

<body>

    <header class="container text-center my-5">
        <h1 class="display-1 fw-bold">Stumbledon</h1>
    </header>

    <div class="container text-center stumbleon-container">
        <button class="glow-on-hover stumbleon-button" type="button">STUMBLEON!</button>
        <div class="magical-text">Find interesting websites randomly</div>
    </div>

    <div class="container">
        <div class="card bg-dark text-white">
            <div class="content">
                <img class="card-img-top" src="Images/laptop1.jpg" alt="Laptop image">
                <h5 class="card-title">9 Stumbleupon Alternatives - Explore new and useful websites randomly</h5>
                <a href="https://www.reddit.com/r/Stumbledon/comments/v7o53h/9_stumbleupon_alternatives_explore_new_and_useful/"
                    class="btn btn-light">Read more</a>
            </div>
        </div>
    </div>

    <footer class="bg-dark py-3 text-white fixed-bottom">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <ul class="list-inline mb-2">
                        <li class="list-inline-item">
                            <a href="https://www.tiktok.com/@moneyinflight"><i class="fab fa-tiktok" id="tiktok"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://github.com/Andrewcoder43"><i class="fab fa-github-square" id="github"></i></a>
                        </li>
                    </ul>
                    <p class="mb-0">Made with ❤️ by Andrew Hollas</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
